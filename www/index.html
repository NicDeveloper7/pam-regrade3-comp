	!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Regra de Três Composta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
	<form>
        <div class="design">
            <h1>Calculadora de Regra de Três Composta</h1>
        <div>
		<label for="quantidade1">Quantidade 1:</label>
		<input type="number" id="quantidade1" name="quantidade1" required>

		<label for="unidade1">Unidade 1:</label>
		<input type="text" id="unidade1" name="unidade1" required>
    </div>
    <div>
		<label for="quantidade2">Quantidade 2:</label>
		<input type="number" id="quantidade2" name="quantidade2" required>
    
		<label for="unidade2">Unidade 2:</label>
		<input type="text" id="unidade2" name="unidade2" required>
    </div>
    <div>
		<label for="quantidade3">Quantidade 3:</label>
		<input type="number" id="quantidade3" name="quantidade3">
    
		<label for="unidade3">Unidade 3:</label>
		<input type="text" id="unidade3" name="unidade3" required>
    </div>
    <div>
		<label for="quantidade4">Quantidade 4:</label>
		<input type="number" id="quantidade4" name="quantidade4" required>

		<label for="unidade4">Unidade 4:</label>
		<input type="text" id="unidade4" name="unidade4" required>
    </div>
		<input type="submit" value="Calcular" class="cac">
    </div>
</center>
	</form>

	<div id="resultado"></div>

	<script>

        quantidade1 = 0;
        unidade1 = 0;
        quantidade2 = 0;
        unidade2 = 0;
        quantidade3 = 0;
        unidade3 = 0;
        quantidade4 = 0;
        unidade4 = 0;

		const form = document.querySelector('form');
		const resultado = document.querySelector('#resultado');

		form.addEventListener('submit', function(event) {
			event.preventDefault();

			const quantidade1 = parseFloat(document.querySelector('#quantidade1').value);
			const unidade1 = document.querySelector('#unidade1').value;

			const quantidade2 = parseFloat(document.querySelector('#quantidade2').value);
			const unidade2 = document.querySelector('#unidade2').value;

			const quantidade3 = parseFloat(document.querySelector('#quantidade3').value);
			const unidade3 = document.querySelector('#unidade3').value;

			const quantidade4 = parseFloat(document.querySelector('#quantidade4').value);
			const unidade4 = document.querySelector('#unidade4').value;

			const proporcao1 = quantidade1 / quantidade2;
			const proporcao2 = quantidade3 / quantidade2;

			const resultadoCalculado = proporcao2 * quantidade4 / proporcao1;

			resultado.textContent = resultadoCalculado.toFixed(2);
		});
	</script>
</body>
